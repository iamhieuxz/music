<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Music Page</title>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
     <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
     <link rel="stylesheet" href="style.css">
     <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
     <div class="container">

          <div class="left-col">
               <div class="logo">HIEU</div>

               <div class="year">1999</div>


               <div class="cover">
                    <div class="play" id="play">
                         <ion-icon name="pause" onclick="playOrPauseSong()"></ion-icon>
                    </div>
               </div>
               

               <div class="data">

                    <div class="album-name">
                         <p id="songTitle">They Said</p>
                    </div>

                    <div class="album-artist">
                         <p id="songArtist">Binz Da Poet</p>
                    </div>
               </div>

               <div class="block-cover"></div>
               
               <!-- <div class="buy">
                    <p id="more">Buy Now</p>
               </div> -->
          </div>



     </div>


     <div class="right-col">


          <div class="upper">
               <div class="about">
                    <h1>Song info</h1>


                    <div class="album-name2">
                         <p><ion-icon name="radio"></ion-icon>
                              &nbsp;<span id="title">They Said</span></p>
                    </div>

                    <div class="album-artist2">
                         <p><ion-icon name="person"></ion-icon>
                              &nbsp;<span id="artist" >Binz Da Poet</span></p>
                              
                    </div><div class="album-note">
                         <p><ion-icon name="musical-notes"></ion-icon>
                              &nbsp;<span id="notes" >VTV3 Chiếu gì anh còn chưa  biết</span></p>
                    </div>


                    <div class="media">

                         <p>Sản phẩm của Hiếu Hí cutee   =))) </p>

                         <ul>
                              <a href="#"><li><ion-icon name="logo-facebook"></ion-icon></a>

                              <li>
                              <a href="#">   <ion-icon name="logo-instagram"></ion-icon></a>
                              </li>
                              <li>
                                 <a href="#" > <ion-icon name="logo-twitter"></ion-icon></a>
                              </li>
                              <li>
                                  <a href="#" > <ion-icon name="logo-github"></ion-icon></a>
                              </li>
                         </ul>


                    </div>

               </div>
          </div>


          <div class="upper-block"></div>


          <div class="bottom">
               <div class="next">
                    <img src="./img/next_cover1.jpg" alt="" id="img" class="bottom">
                    <ion-icon name="fastforward" onclick="next()"></ion-icon>
               </div>


               <div class="data2">

                    <div class="album-name3">
                         <p id="songTitle">GENE</p>
                    </div>
                    
                    <div class="album-artist3">
                         <p id="songArtist">Binz Da Poet</p>
                    </div>

               </div>

               <!-- <div class="more">
                    <p id="more">More like this</p>
               </div> -->


          </div>

          <div class="block-bottom"></div>


     </div>

     <script src="./app.js"></script>
     
</body>
</html>
